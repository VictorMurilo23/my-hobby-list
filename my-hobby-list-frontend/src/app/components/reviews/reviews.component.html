<div *ngIf="loading === true; else reviews">
  <p>loading...</p>
</div>
<ng-template #reviews>
  <div class="reviews">
    <div>
      <app-create-review *ngIf="showCreateReviewComponent; else userReview" [mediaId]="getMediaId()" [sendReview]="sendReview" [reviewInfo]="getUserReview()"></app-create-review>
      <ng-template #userReview>
        <div class="user-review-card-container">
          <app-review-card [reviewInfo]="getUserReview()"></app-review-card>
        </div>
      </ng-template>
    </div>
    <div class="reviews-container">
      <app-review-card [reviewInfo]="review" *ngFor="let review of getReviews()"></app-review-card>
    </div>
    <app-pagination [totalPages]="getTotalPages()" [getContent]="changePage" [currentPage]="getCurrentPage()"></app-pagination>
  </div>
</ng-template>
