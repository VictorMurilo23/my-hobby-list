<div>
  <div class="textarea-div"><textarea class="review-content" (change)="setReviewContent($any($event.target).value)" [value]="getReviewContent()" rows="10"></textarea></div>
  <div>
    <button [ngClass]="getReviewRecommended() ? 'recommended-btn activated' : 'recommended-btn'" (click)="setReviewRecommended(true)">SIM</button>
    <button [ngClass]="getReviewRecommended() === false ? 'recommended-btn activated' : 'recommended-btn'" (click)="setReviewRecommended(false)">N√ÉO</button>
  </div>
  <button (click)="sendReview()">Enviar</button>
</div>
