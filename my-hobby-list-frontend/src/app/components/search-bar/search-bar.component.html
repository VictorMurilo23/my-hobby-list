<div class="d-flex justify-content-end m-1 search-bar-container">
  <form class="form-group d-flex flex-row gap-1">
    <input
      [value]="searchContent"
      class="form-control search-input"
      (change)="setSearchContent($event)"
      type="search"
      placeholder="Buscar Anime, Manga, Filme, e mais..."
    />
    <button
      class="btn btn-primary btn-sm"
      type="submit"
      (click)="search($event)"
    >
      Buscar
    </button>
  </form>
</div>
