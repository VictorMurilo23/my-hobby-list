<header>
  <div>
    <a class="home-redirect-button" [routerLink]="['/']"><button>Home</button></a>
  </div>
  <app-search-bar></app-search-bar>
  <div *ngIf="username === null; else logged">
    <a class="login-redirect-button" [routerLink]="['/login']"><button>Login</button></a>
    <a class="register-redirect-button" [routerLink]="['/register']"><button>Registro</button></a>
  </div>
  <ng-template #logged>
    <div class="user-info-container">
      <span class="username">{{username}}</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
      <a class="link-to-userlist" [routerLink]="['/list/', username]"><span>Lista</span></a>
    </div>
  </ng-template>
</header>
