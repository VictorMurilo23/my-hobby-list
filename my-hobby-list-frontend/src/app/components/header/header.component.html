<header>
  <app-search-bar></app-search-bar>
  <div *ngIf="username === null; else logged">
    <a [routerLink]="['/login']"><button>Login</button></a>
    <a [routerLink]="['/register']"><button>Registro</button></a>
  </div>
  <ng-template #logged>
    <span>{{username}}</span>
    <a [routerLink]="['/list/{{username}}']" ><span>Lista</span></a>
  </ng-template>
</header>
