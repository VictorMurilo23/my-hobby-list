<header>
  <app-search-bar></app-search-bar>
  <div *ngIf="username === null; else logged">
    <button routerLink="login">Login</button>
    <button routerLink="register">Registro</button>
  </div>
  <ng-template #logged>
    <span>{{username}}</span>
    <a routerLink="list/{{username}}"><span>Lista</span></a>
  </ng-template>
</header>
