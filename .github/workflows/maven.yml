name: Java CI with Maven

on:
  push:
    paths:
      - 'my-hobby-list-backend/**'
    branches: [ "**" ]
  pull_request:
    paths:
      - 'my-hobby-list-backend/**'
    branches: [ "**" ]
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: ./my-hobby-list-backend
      run: mvn clean install -DskipTests
  unit-tests:
    needs: build
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Unit tests
      working-directory: ./my-hobby-list-backend
      run: mvn test -Djacoco.skip=true
  integration_tests:
    needs: [build, unit-tests]

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dev
        ports:
          - "3306:3306"
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Integration tests
      env:
        DB_USER: root
        DB_PASS: root
        DB_HOST: localhost
        DB_PORT: 3306
        DB: dev
        JWT_SECRET: 
      working-directory: ./my-hobby-list-backend
      run: mvn clean verify -Djacoco.skip=true
